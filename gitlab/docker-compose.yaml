version: "3"

services:
 gitlab:
  image: gitlab/gitlab-ce:latest
  ports:
   - 80:80
   - 443:443
  volumes:
   - /gitlab/log:/var/logs/gitlab
   - /gitlab/data:/var/opt/gitlab
   - /gitlab/config:/etc/gitlab
  hostname: <ip>
  restart: always
  environment:
   GITLAB_OMNIBUS_CONFIG: external_url 'http://<ip>:80/'
